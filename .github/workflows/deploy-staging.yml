name: Deploy Admin to Staging

on:
  push:
    branches: [ staging ]

jobs:
  deploy:
    name: Build and Deploy Admin to Staging Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build application
      run: npm run build

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to staging server
      run: |
        # Debug DNS resolution
        echo "Attempting to connect to: ${{ secrets.SERVER_HOST }}"
        nslookup ${{ secrets.SERVER_HOST }} || echo "DNS lookup failed"
        
        # Create temporary directory for upload
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /tmp/staging-admin-dist"
        
        # Upload new build
        scp -o ConnectTimeout=30 -o StrictHostKeyChecking=no -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/tmp/staging-admin-dist/
        
        # Move files to staging location
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          echo "Starting staging deployment..."
          echo "Checking temp directory contents:"
          ls -la /tmp/staging-admin-dist/
          echo "Copying files to staging directory..."
          sudo rm -rf /var/www/staging-admin/*
          sudo cp -r /tmp/staging-admin-dist/* /var/www/staging-admin/
          sudo chown -R www-data:www-data /var/www/staging-admin
          sudo chmod -R 755 /var/www/staging-admin
          echo "Final staging directory contents:"
          ls -la /var/www/staging-admin/
          rm -rf /tmp/staging-admin-dist
        EOF

    - name: Verify staging deployment
      run: |
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          if [ -f "/var/www/staging-admin/index.html" ]; then
            echo "✅ Admin Staging deployment successful!"
            echo "Deployment timestamp: $(stat -c %y /var/www/staging-admin/index.html)"
          else
            echo "❌ Deployment failed - index.html not found"
            exit 1
          fi
        EOF
