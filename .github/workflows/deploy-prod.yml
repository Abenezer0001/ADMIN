name: Deploy Admin to Production

on:
  push:
    branches: [ prod ]

jobs:
  deploy:
    name: Build and Deploy Admin to Production Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build application
      run: npm run build

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        # Debug DNS resolution
        echo "Attempting to connect to: ${{ secrets.SERVER_HOST }}"
        nslookup ${{ secrets.SERVER_HOST }} || echo "DNS lookup failed"
        
        # Create temporary directory for upload
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /tmp/admin-dist"
        
        # Upload new build
        scp -o ConnectTimeout=30 -o StrictHostKeyChecking=no -r dist/* ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/tmp/admin-dist/
        
        # Deploy to production location
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          sudo mkdir -p /var/www/admin.backup.$(date +%Y%m%d_%H%M%S)
          sudo cp -r /var/www/admin/* /var/www/admin.backup.$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
          sudo rm -rf /var/www/admin/*
          sudo cp -r /tmp/admin-dist/* /var/www/admin/
          sudo chown -R www-data:www-data /var/www/admin
          sudo chmod -R 755 /var/www/admin
          rm -rf /tmp/admin-dist
        EOF

    - name: Verify deployment
      run: |
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          if [ -f "/var/www/admin/index.html" ]; then
            echo "✅ Admin Production deployment successful!"
          else
            echo "❌ Deployment failed - index.html not found"
            exit 1
          fi
        EOF